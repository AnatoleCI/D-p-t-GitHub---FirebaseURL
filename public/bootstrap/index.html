<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do List with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./app.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <style>
    .complete {
      text-decoration: line-through;
    }

    .alert,
    #todo {
      display: none;
    }

    #global_container {
      margin-top: 150px;
      width: 600px;
    }
  </style>

  <body>
    <div id="global_container" class="container">
      <div id="login" class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form id="f_login">
            <div class="form-group row">
              <div class="col-md-5">
                <input
                  type="email"
                  class="form-control"
                  id="l_email"
                  placeholder="Enter e-mail ..."
                  required
                />
              </div>
              <div class="col-md-4">
                <input
                  type="password"
                  class="form-control"
                  id="l_password"
                  placeholder="Enter password ..."
                  required
                />
              </div>
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </div>
            </div>
          </form>

          <br />

          <div id="l_alert" class="alert alert-danger" role="alert"></div>
        </div>
      </div>

      <br />

      <div id="sign_in" class="card">
        <div class="card-header">Sign in</div>
        <div class="card-body">
          <form id="f_sign_in">
            <div class="form-group row">
              <div class="col-md-5">
                <input
                  type="email"
                  class="form-control"
                  id="s_email"
                  placeholder="Enter e-mail ..."
                  required
                />
              </div>
              <div class="col-md-4">
                <input
                  type="password"
                  class="form-control"
                  id="s_password"
                  placeholder="Enter password ..."
                  required
                />
              </div>
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">
                  Register
                </button>
              </div>
            </div>
          </form>

          <br />

          <div id="s_alert" class="alert alert-danger" role="alert"></div>
        </div>
      </div>

      <br />

      <div id="todo" class="card">
        <div class="card-header">
          <div class="row">
            <div id="u_email" class="col align-self-center"></div>
            <div class="col d-flex flex-row-reverse">
              <button id="u_logout" class="btn btn-danger">Logout</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="contain">
            <div class="row">
              <div class="col">
                <form id="f_todo">
                  <div class="form-group row">
                    <div class="col-md-9">
                      <input
                        type="text"
                        class="form-control"
                        id="t_title"
                        placeholder="Enter new task ..."
                        required
                      />
                    </div>
                    <div class="col-md-3">
                      <button type="submit" class="btn btn-primary w-100">
                        Add
                      </button>
                    </div>
                  </div>
                </form>

                <br />

                <div id="t_alert" class="alert" role="alert"></div>
              </div>
            </div>

            <hr />

            <div class="row">
              <div class="col">
                <ul id="d_todo" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
